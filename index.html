<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Store</title>
<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f5f5f5}
header{background:#111;color:#fff;padding:15px;text-align:center}
.container{padding:20px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;padding:15px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.card img{width:100%;border-radius:5px}
.card h3{margin:10px 0}
.card button{background:#ff6a00;color:#fff;border:none;padding:10px;width:100%;border-radius:5px;cursor:pointer}
.cart{position:fixed;top:0;right:0;background:#fff;width:300px;height:100%;padding:15px;box-shadow:-4px 0 10px rgba(0,0,0,.2)}
.cart h2{text-align:center}
.cart-item{display:flex;justify-content:space-between;margin:10px 0}
.checkout{background:green;color:#fff;border:none;padding:12px;width:100%;border-radius:5px}
@media(max-width:768px){
.cart{position:static;width:100%;margin-top:20px}
}
</style>
</head>

<body>

<header>
<h1>Demo E-Commerce Store</h1>
<p>Fast | Clean | Responsive</p>
</header>

<div class="container">
<div class="products">
<div class="card">
<img src="https://picsum.photos/300/200?1">
<h3>Product One</h3>
<p>₹999</p>
<button onclick="addToCart('Product One',999)">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300/200?2">
<h3>Product Two</h3>
<p>₹1499</p>
<button onclick="addToCart('Product Two',1499)">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300/200?3">
<h3>Product Three</h3>
<p>₹1999</p>
<button onclick="addToCart('Product Three',1999)">Add to Cart</button>
</div>
</div>

<div class="cart">
<h2>Cart</h2>
<div id="cartItems"></div>
<h3>Total: ₹<span id="total">0</span></h3>
<button class="checkout">Checkout (Demo)</button>
</div>
</div>

<script>
let total = 0;
function addToCart(name, price){
  total += price;
  document.getElementById("total").innerText = total;
  const div = document.createElement("div");
  div.className = "cart-item";
  div.innerHTML = `<span>${name}</span><span>₹${price}</span>`;
  document.getElementById("cartItems").appendChild(div);
}
</script>

</body>
</html>
